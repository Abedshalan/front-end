<p-card>
  <!-- Header Section -->
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h2>{{ organizationName || 'New Organization' }}</h2>
    <button pButton type="button" label="Back to Organizations" (click)="onBack()"></button>
  </div>

  <!-- Form Section -->
  <div class="p-fluid">
    <form [formGroup]="organizationForm">
      <!-- First Row -->
      <div class="p-grid">
        <!-- Organization Name -->
        <div class="p-col-12 p-md-6 p-lg-3">
          <div class="p-field">
            <label for="organizationName">Organization Name</label>
            <input id="organizationName" pInputText formControlName="organizationName" [(ngModel)]="organizationName" />
          </div>
        </div>

        <!-- Organization Code -->
        <div class="p-col-12 p-md-6 p-lg-3">
          <div class="p-field">
            <label for="organizationCode">Organization Code</label>
            <input id="organizationCode" pInputText formControlName="organizationCode" />
          </div>
        </div>

        <!-- Country -->
        <div class="p-col-12 p-md-6 p-lg-3">
          <div class="p-field">
            <label for="country">Country</label>
            <p-autoComplete
              id="country"
              formControlName="country"
              [suggestions]="filteredCountries"
              (completeMethod)="filterCountries($event)"
            ></p-autoComplete>
          </div>
        </div>

        <!-- Full Address -->
        <div class="p-col-12 p-md-6 p-lg-3">
          <div class="p-field">
            <label for="fullAddress">Full Address</label>
            <textarea id="fullAddress" pInputTextarea formControlName="fullAddress" rows="4"></textarea>
          </div>
        </div>
      </div>

      <!-- Second Row -->
      <div class="p-grid p-mt-3">
        <!-- Phone -->
        <div class="p-col-12 p-md-6 p-lg-3">
          <div class="p-field">
            <label for="phone">Phone</label>
            <input id="phone" pInputText formControlName="phone" />
          </div>
        </div>

        <!-- Creation Date -->
        <div class="p-col-12 p-md-6 p-lg-3">
          <div class="p-field">
            <label for="creationDate">Creation Date</label>
            <input id="creationDate" pInputText formControlName="creationDate" />
          </div>
        </div>

        <!-- Updating Date -->
        <div class="p-col-12 p-md-6 p-lg-3">
          <div class="p-field">
            <label for="updatingDate">Updating Date</label>
            <input id="updatingDate" pInputText formControlName="updatingDate"  />
          </div>
        </div>

        <!-- Empty Column (to maintain 4 columns) -->
        <div class="p-col-12 p-md-6 p-lg-3">
          <!-- Empty space to maintain layout -->
        </div>
      </div>

      <!-- Save and Cancel Buttons -->
      <div class="p-grid p-mt-3">
        <div class="p-col-12">
          <button pButton type="button" label="Save" (click)="onSave()" class="p-mr-2"></button>
          <button pButton type="button" label="Cancel" (click)="onCancel()"></button>
        </div>
      </div>
    </form>
  </div>
</p-card>
